<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Carrotsü•ï</title>

    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f7756ac958.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:;base64, iVBORw0KGgo=" />
  </head>
  <body>
    <section class="game">
      <nav class="menu">
        <button class="menu__button menu__button--start" data-action="start">
          <i class="fas fa-play"></i>
          <i class="fas fa-pause"></i>
        </button>
        <div class="menu__timer">00:10</div>
        <div class="menu__counter">0</div>
      </nav>
      <div class="find-carrot"></div>
      <div class="pop-up-wrap hide">
        <div class="pop-up pop-up--difficulty hide" data-id="difficulty">
          <button class="pop-up__close">
            <i class="fas fa-times-circle" data-work="close"></i>
          </button>
          <ul class="pop-up__select-diff">
            <li data-id="easy">EASY</li>
            <li data-id="medium">MEDIUM</li>
            <li data-id="extreme">EXTREME</li>
          </ul>
        </div>
        <div class="pop-up pop-up--text hide">
          <button class="pop-up__close">
            <i class="fas fa-times-circle" data-work="close"></i>
          </button>
          <span class="pop-up__title"></span>
          <button class="pop-up__restart" data-work="restart">
            <i class="fas fa-redo-alt" data-work="restart"></i>
          </button>
        </div>
      </div>
    </section>
    <section class="desc">
      This is a simple mini gameüéÆ<br />
      Just <strong>'CLICK'</strong> to collect all the
      <strong>CARROTS</strong>ü•ï in time<br />
      Be aware not to click <strong>BUGS</strong>üêû ! It will end up your
      try.<br /><br />

      You can also choose difficulty of the game.<br />
      Try hard to reach EXPERT level !!!<br />
    </section>
  </body>
</html>
