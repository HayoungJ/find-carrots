<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Carrotsü•ï</title>

    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f7756ac958.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="game">
      <nav class="menu">
        <button class="menu__button menu__button--start" data-action="start">
          <i class="fas fa-play"></i>
          <i class="fas fa-pause"></i>
        </button>
        <div class="menu__timer">00:10</div>
        <div class="menu__counter">0</div>
      </nav>
      <article class="play-field"></article>
      <article class="pop-up-wrap pop-up-wrap--restart pop-up-wrap--hide">
        <div class="pop-up">
          <button class="pop-up__close">
            <i class="fas fa-times-circle"></i>
          </button>
          <div class="pop-up__content"></div>
          <button class="pop-up__restart">
            <i class="fas fa-redo-alt"></i>
          </button>
        </div>
      </article>
      <article class="pop-up-wrap pop-up-wrap--difficulty pop-up-wrap--hide">
        <div class="pop-up pop-up--difficulty">
          <button class="pop-up__close">
            <i class="fas fa-times-circle"></i>
          </button>
          <ul class="pop-up__select-difficulty">
            <li data-id="easy">EASY</li>
            <li data-id="medium">MEDIUM</li>
            <li data-id="extreme">EXTREME</li>
          </ul>
        </div>
      </article>
    </section>
    <section class="desc">
      This is a simple mini gameüéÆ<br />
      Just <strong>'CLICK'</strong> to collect all the
      <strong>CARROTS</strong>ü•ï in time<br />
      Be aware not to click <strong>BUGS</strong>üêû ! It will end up your
      try.<br /><br />

      You can also choose difficulty of the game.<br />
      Try hard to reach EXPERT level !!!<br />
    </section>
  </body>
</html>
